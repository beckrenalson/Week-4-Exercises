<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="formstyle.css">
</head>
<body>
    <h1>Comprehensive User Registration</h1>
    <form action="http://requestbin.whapi.cloud/191wq8c1" method="POST">

        <fieldset>
        <label for="name">Name</label>
        <input type="text" id="name" name="clientname">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob">
        <label for="gender">Gender</label>
        <label for="gender">M</label>
        <input type="radio" id="gender" name="Male">
        <label for="gender">F</label>
        <input type="radio" id=" gender" name="Female">
        <label for="pp">Profile Picture</label>
        <input type="file" id="pp" name="pp">
    </fieldset>

    <fieldset>
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
        <label for="phone">Phone Number</label>
        <input type="number" id="phone" name="phone">
        <label for="address">Address</label>
        <input type="text" id="address" name="address">
    

        <div class="pcm">
        <label for="pcm">Preferred Contact Method</label>
        <select id="pcm" name="contactmethod">
            <option value="1">Email</option>
            <option value="2">Phone</option>
            <option value="2">Mail</option>
        </select>    
            
    </div>
</fieldset>   

<fieldset>
    <label for="newsletter">Subscribe to Newsletter?</label>
    <label for="newsletter">Yes</label>
    <input type="radio" id="newsletter" name="Yes">
    <label for="newsletter">No</label>
    <input type="radio" id="newsletter" name="No">
    <label for="tcs">Accept Terms and Conditions</label>
    <input type="checkbox" id="tcs" name="yesorno">

</fieldset>
<fieldset>
    <label for="username">Username</label>
    <input type="text" id="username" name="username">
    <label for="password">Password</label>
    <input type="password" id="password" name="password">
</fieldset>
    <input type="submit" value="Complete Registration">
    </form>
</body>
</html>
