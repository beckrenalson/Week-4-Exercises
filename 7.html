<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="formstyle.css">
</head>

<body>
    <h1>Comprehensive User Registration</h1>
    <form action="http://requestbin.whapi.cloud/191wq8c1" method="POST">

        <fieldset>
            <label for="name">Name</label>
            <input placeholder="e.g. John Doe" type="text" id="name" name="clientname">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob">
            <label for="gender">Gender</label>
            <label for="male">M<input type="radio" id="male" name="gender" value="male"></label>

            <label for="female">F<input type="radio" id="female" name="gender" value="female"></label>

            <label for="picture">Profile Picture</label>
            <input type="file" id="picture" name="profilepicture">
        </fieldset>

        <fieldset>
            <label for="email">Email</label>
            <input placeholder="e.g. john.doe@gmail.com" type="email" id="email" name="email">
            <label for="phone">Phone Number</label>
            <input placeholder="e.g. 021420420" type="number" id="phone" name="phone">
            <label for="address">Address</label>
            <input placeholder="e.g. 123 Cool Street" type="text" id="address" name="address">
            <label for="pcm">Preferred Contact Method</label>
            <select id="pcm" name="contactmethod">
                <option value="email">Email</option>
                <option value="phone">Phone</option>
                <option value="mail">Mail</option>
            </select>
        </fieldset>

        <fieldset>
            <label for="newsletter">Subscribe to Newsletter?</label>
            <div class="yesorno">
                <label for="newsletter">Yes<input type="radio" id="newsletter" name="newsletter" value="yes"></label>

                <label for="newsletter">No <input type="radio" id="newsletter" name="newsletter" value="no"></label>

            </div>
            <label for="tcs">Accept Terms and Conditions<input type="checkbox" id="tcs"
                    name="termsandconditions"></label>


        </fieldset>
        <fieldset>
            <label for="username">Username</label>
            <input type="text" id="username" name="username">
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
        </fieldset>
        <input type="hidden" name="sender" value="beckrenalson"/>
        <input type="submit" value="Complete Registration">
    </form>
</body>

</html>
