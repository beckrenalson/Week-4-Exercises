<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <label for="inputlength">Min length of 3 and max length of 10 characters:</label>
        <br>
        <input type="text" minlength="3" maxlength="10" id="inputlength" name="inputlength">
        <br>
        <br>
        <label for="requiredfield">Required Field:</label>
        <br>
        <input type="text" id="requiredfield" name="requiredfield" required>
        <br>
        <br>
        <input type="submit" value="Enter">
    </form>
</body>

</html>
